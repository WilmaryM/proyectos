<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="banner">
        <img src="/img/Logo.png" alt="logo de alurageek" class="logo" />
        <input
            type="search"
            id="buscador"
            class="buscar"
            placeholder="¿Qué deseas buscar?"
        />
        </div>
    </header>

    <main class="cuerpo">
    <div class="formulario">
        <h1>Iniciar sesion</h1>
        <form action="" method="post">
            <div class="userInformation">
                <input type="email" placeholder="Escriba su correo electronico" required>
            </div>
            <div class="userInformation">
                <input type="password"  placeholder="Escriba su Contraseña" required>
            </div>
            <button class="btnEntrar" type="submit">Entrar</button>

        </form>
    </div>
</main>


    <footer>
        <img src="img/Logo.png" alt="logo de alurageek" id="footer_logo" />

        <nav class="footer_menu">
            <ul class="menu_lista">
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Política de privacidad</a></li>
                <li><a href="">Programa de fidelidad</a></li>
                <li><a href="">Nuestras Tiendas</a></li>
                <li><a href="">Quiero ser franquiciado</a></li>
                <li><a href="">Anúncie aquí</a></li>
            </ul>
        </nav>

        <div class="footer_contacto">
            <label>Hable con nosotros</label>
            <input type="text" placeholder="Nombre" />
            <textarea
                cols="30"
                rows="4"
                placeholder="Escriba su mensaje"
            ></textarea>
            <button type="button">Enviar Mensaje</button>
        </div>
    </footer>
</body>
</html>
