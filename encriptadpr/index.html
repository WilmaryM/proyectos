<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="img/Logo.png" alt="logo de alura" class="logo">
    </header>

    <main>

        <textarea name="" id="texto" cols="30" rows="10" class="textoEncriptado" placeholder="Ingresar texto aqui"></textarea>

    <div class="text_box" id="area_texto">
        <div id="ocultar">
        <img src="img/Muñeco.png" alt="Muñeco con una lupa" class="muneco" >
        <p class="texto1">Ningún mensaje fue encontrado</p>
        <p class="text2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div> 
        <button class="copy"  id="copyText">Copiar</button>
    </div>
    
        <div class="botones"> 
            <p class="text3"><span class="material-symbols-outlined">
                error
            </span>Solo letras minusculas y sin acento</p>
            <button class="encripta" id="btn-encriptar" onclick="encriptar()">Encripta</button>
            <button class="desencripta" onclick="desencripta()">Desencripta</button>
        </div>
    </main>
<script src="js/index.js"></script>
</body>
</html>
