<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/chevron-left.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/chevron-right.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section class="contenedor">
            <div class="titulo">
                <h2>Nuestros Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-contenedor">
                    <img src="persona-1.webp" id="img-persona" alt="Foto de perfil">
                </div>
                <h4 id="nombre">Indina Jones</h4>
                <p id="profesion">Busca tesoros</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, 
                    adipisicing elit. Consequuntur, magni fugit? Sit, 
                    vel obcaecati minima adipisci quis commodi maiores 
                    ullam eos cum impedit sunt minus eligendi autem 
                    debitis consequatur! Autem?</p>

                    <div class="boton-contenedor">
                        <button class="prev-btn">
                            <i class="gg-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="gg-chevron-right"></i>
                        </button>
                    </div>

                    <button class="random-btn">Sorprendeme</button>
            </article>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
